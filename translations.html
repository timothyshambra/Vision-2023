    <!--ANALYTICS-->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-21974567-43"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'UA-21974567-43');

        var getOutboundLink = function (url) {
            gtag('event', 'click', {
                'event_category': 'navigation',
                'event_label': 'outbound link: ' + url,
                'transport_type': 'beacon',
                'event_callback': function () { document.location = url; }
            });
        }

        var trackDownload = function (filename) {
            gtag('event', 'click', {
                'event_category': 'download',
                'event_label': 'file: ' + filename,
                'transport_type': 'beacon',
                'event_callback': function () { document.location = url; }
            });
        }
    </script>

                    </div>
                    <div class="btn-group">
                        <button type="button" class="btn btn-standout increaseTextSize">

                        </button>
                    </div>
                    <div class="btn-group">
                        <button type="button" class="btn btn-standout decreaseTextSize">

                                    class="sr-only">Decrease</span><span class="ca-gov-icon-minus-line font-size-sm"
                                    aria-hidden="true"></span></span>
                        </button>
                    </div>
                </div>
